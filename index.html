<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="./sass/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav">
          <a href="#" class="logo">
            <img src="./images/logo.svg" alt="Logo..." />
            <span>Product</span>
          </a>
          <div class="nav-links">
            <a href="#" class="nav-link_1">Product</a>
            <a href="#" class="nav-link">Costumers</a>
            <a href="#" class="nav-link">Pricing</a>
            <a href="#" class="nav-link">Resources</a>
            <button class="sign in">Sign in</button>
            <button class="sign up">Sign up</button>
            <button class="btn-dark">
              <img src="./images/moon.svg" alt="moon" />
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-content">
            <div class="hero-text">
              <h1>Work at the speed of thought</h1>
              <p>
                Tools, tutorials, design and innovation experts, all in one
                place! The most intuitive way to imagine your next user
                experience.
              </p>
              <div class="hero-btns">
                <button>Get started</button>
                <a href="#">
                  <img src="./images/play.svg" alt="Play" />
                  <span>Watch the video</span>
                </a>
              </div>
            </div>
            <div class="hero-img">
              <img src="./images/hero.png" alt="Hero img" />
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
